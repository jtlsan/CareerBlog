{% extends 'home/layout.html' %}
{% block header %}
    {% load static %}
    <link href="{% static 'css/post_create.css' %}" type="text/css" rel="stylesheet">
    <script src="{% static 'js/post_create.js' %}"></script>
    <title>Mountain's 개발 블로그</title>
{% endblock %}
{% block content %}
    <div class="content"> 
        <section>
            <form method="POST" action="">
                {% csrf_token %}
                <div id="buttons">
                    <a id="cancel_button" href="{% url 'home:main' %}">
                        <img src="{% static 'images/reset.svg' %}">
                        돌아가기
                    </a>
                    <button type="submit" id="submit_button" name="response" value="post">
                        <img src="{% static 'images/pencil2.svg' %}" id="pencil_icon">
                        작 성
                    </button>
                </div>
                {{ form.media }}
                {{ form.as_p }}
            </form>
        </section>
    </div>
{% endblock %}
